name: Update Gradle Wrapper

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Update Gradle Wrapper
        working-directory: ./chat-getting-started-kotlin
        uses: gradle-update/update-gradle-wrapper-action@v1